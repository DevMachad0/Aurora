<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Eventos</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="container">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month" class="nav-button">&#9665;</button>
                    <span id="current-month"></span>
                    <button id="next-month" class="nav-button">&#9655;</button>
                </div>
                <table class="calendar-table">
                    <thead>
                        <tr>
                            <th>Dom</th>
                            <th>Seg</th>
                            <th>Ter</th>
                            <th>Qua</th>
                            <th>Qui</th>
                            <th>Sex</th>
                            <th>Sáb</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- Preenchido pelo JS -->
                    </tbody>
                </table>
            </div>
            <div class="menu-container">
                <div class="event-actions">
                    <button id="register-event">Registrar evento</button>
                    <button id="edit-event">Editar evento</button>
                    <button id="cancel-event">Cancelar evento</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
