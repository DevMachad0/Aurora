<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <link rel="stylesheet" href="styles/agendamentos.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Níveis de Prioridade</h2>
            <ul>
                <li>Alta</li>
                <li>Média</li>
                <li>Baixa</li>
            </ul>
            <button id="back-to-chat">Voltar ao Chat</button>
        </aside>
        <main class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">Anterior</button>
                <h2 id="current-month-year"></h2>
                <button id="next-month">Próximo</button>
            </div>
            <div id="calendar"></div>
        </main>
    </div>
    <script src="scripts/agendamentos.js"></script>
</body>
</html>
