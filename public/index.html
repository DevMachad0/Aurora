<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Styles/desktop.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="Styles/mobile.css" media="screen and (max-width: 767px)">
  <link rel="stylesheet" href="styles/loading.css">
</head>
<body>
  <div id="container">
    <div id="login-box">
      <div id="login-container">
        <h2>Login</h2>
        <p>Bem-vindo ao Chat Aurora! Faça login para continuar.</p>
        <form id="loginForm">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required placeholder="Digite seu e-mail">
          
          <label for="senha">Senha:</label>
          <input type="password" id="senha" required placeholder="Digite sua senha">

          <div class="remember">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Lembrar-me</label>
          </div>

          <button type="submit">Login</button>
        </form>
        <div class="additional-buttons">
          <button id="forgot-password">Esqueci a senha</button>
          <button id="request-profile">Solicitar novo perfil</button>
        </div>
      </div>
    </div>
    <div id="illustration">
      <img src="\images\illustration.png.png" alt="Ilustração de login">
    </div>
  </div>

  <script src="scripts/login.js"></script>
  <script src="scripts/loading.js"></script>
</body>
</html>
